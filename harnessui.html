<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>🐻 ⋅ Grizzly ⋅ 🦊</title>
<style>
html {
  background: black;
  color: #f0f;
}
blink {
  -webkit-animation: 2s linear infinite e;
  animation: 2s linear infinite e;
}
@-webkit-keyframes e {
  0% {
    visibility: hidden;
  }
  50% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}
@keyframes e {
  0% {
    visibility: hidden;
  }
  50% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}
</style>
</head>
<body>
<h1>Welcome to Grizzly</h1>
<blink>fuzzing in progress</blink>
</body>
</html>
